{% extends "base.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
    <h1 class="fw-bolder">{{ user.username }}</h1>
    <p >
        Пользователь: {{ user.username }} <br>
        id: {{ user.id }} <br>
        Имя: {{ user.first_name }} {{ user.lastname }} <br>
        Последний вход: {{ user.last_login }}


    </p>



{% endblock %}
