{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите вашу почту, мы отправим инструкции для восстановления</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary btn-lg" value="Восстановить пароль">
  </form>
{% endblock %}
